<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/fromscratch.css">
  <title>Mini Snake Game</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      text-align: center;
      font-family: sans-serif;
      margin-top: 40px;
    }

    canvas {
      background-color: #222;
      border: 4px solid #0f0;
      display: block;
      margin: 0 auto;
    }

    #restartBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0f0;
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      border-radius: 5px;
    }

    #restartBtn:hover {
      background-color: #4dff4d;
    }
  </style>
</head>
<body>

<div class="nav">
        
            <a href="index.html">Home</a> |
            <a href="resume.html">Resume</a> |
            <a href="fromsratch.html">From Scratch</a> |
            <a href="Minigame.html">Minigame</a> 
        
    </div> 

  <h1>üêç Mini Snake Game</h1>
  <p>Use Arrow Keys to Move</p>
  <canvas id="game" width="400" height="400"></canvas>
  <button id="restartBtn" onclick="restartGame()">Restart Game</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake, food, dx, dy, gameOver, gameLoop;

    function initGame() {
      snake = [{ x: 10, y: 10 }];
      food = { x: 5, y: 5 };
      dx = 0;
      dy = 0;
      gameOver = false;
    }

    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x * gridSize, y * gridSize, gridSize - 2, gridSize - 2);
    }

    function updateGame() {
      if (gameOver) {
        ctx.fillStyle = "#fff";
        ctx.font = "30px sans-serif";
        ctx.fillText("Game Over!", 110, 200);
        return;
      }

      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
      ) {
        gameOver = true;
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        food = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } else {
        snake.pop();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTile(food.x, food.y, "red");
      snake.forEach((segment, index) =>
        drawTile(segment.x, segment.y, index === 0 ? "lime" : "green")
      );
    }

    document.addEventListener("keydown", e => {
      switch (e.key) {
        case "ArrowUp":
          if (dy === 0) { dx = 0; dy = -1; }
          break;
        case "ArrowDown":
          if (dy === 0) { dx = 0; dy = 1; }
          break;
        case "ArrowLeft":
          if (dx === 0) { dx = -1; dy = 0; }
          break;
        case "ArrowRight":
          if (dx === 0) { dx = 1; dy = 0; }
          break;
      }
    });

    function restartGame() {
      clearInterval(gameLoop);
      initGame();
      gameLoop = setInterval(updateGame, 200); // Slower snake: 200ms interval
    }

    // Start game
    restartGame();
  </script>

</body>
</html>
